<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todolist</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <div id="app">
            <div class="container">
                <h1 class="my-5 text-center text-white">{{message}}</h1>
                <div class="row">
                    <div class="col-6">
                        <input v-model="newTask" type="text" class="form-control" id="add-task" placeholder="Aggiungi un nuovo task..">
                    </div>
                    <div class="col-2">
                        <button @click="addNewTask()" class="ms-5 btn btn-primary">
                            Aggiungi
                        </button>
                    </div>
                    
                </div>
                <ol>
                    <li :class="singleTask.status == true ? 'done' : '' " 
                    v-for="(singleTask, i) in tasks"
                    class="text-white fs-5 my-4">
                        {{singleTask.task}} / fatto: {{singleTask.status}}
                        <button @click="manageDoneTask(i)" class="ms-3 btn btn-success">
                            Completa
                        </button>
                        <button @click="removeTask(i)" class="ms-4 btn btn-danger">
                            Rimuovi
                        </button>
                    </li>
                </ol>
            </div>
        </div>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
