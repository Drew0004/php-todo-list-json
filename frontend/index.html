<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todolist</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="bg-dark">
        <div id="app">
            <div class="container">
                <h1 class="my-5 text-center text-white">{{message}}</h1>
                <div class="row justify-content-center mb-3">
                    <div class="col-6">
                        <input v-model="newTask" type="text" class="form-control" id="add-task" placeholder="Aggiungi un nuovo task..">
                    </div>
                    <div class="col-2">
                        <button @click="addNewTask()" class="ms-5 btn btn-primary">
                            Aggiungi
                        </button>
                    </div>
                    
                </div>
                <div class="row justify-content-center">
                    <div class="col-6">
                        <ol>
                            <li :class="singleTask.status == true ? 'done' : '' " 
                            v-for="(singleTask, i) in tasks"
                            class="text-white fs-5 my-4 d-flex justify-content-between align-items-center">
                                {{singleTask.task}} / fatto: {{singleTask.status}}
                                <div>
                                    <button @click="manageDoneTask(i)" class="ms-3 btn btn-success">
                                        <i class="fa-solid fa-check"></i>
                                    </button>
                                    <button @click="removeTask(i)" class="ms-2 btn btn-danger">
                                        <i class="fa-solid fa-xmark"></i>
                                    </button>
                                </div>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
